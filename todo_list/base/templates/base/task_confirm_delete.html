{% extends 'base/main.html' %}

{% block extra_styles %}
<style>
    /* Page-specific styles */
    .task-title {
        font-size: 24px;
        color: #007bff;
        margin-bottom: 10px;
    }

    .task-details {
        width: 40%; /* Reduced width of the task details div */
        margin: auto;
        background-color: rgba(249, 249, 249, 0.5);
        padding: 15px; /* Reduced padding */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Back button styling */
    .back-btn {
        display: inline-block;
        padding: 8px 15px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .back-btn:hover {
        background-color: #0056b3; /* Darker shade for hover effect */
    }

    /* Button styles */
    button {
        padding: 8px 12px; /* Reduced padding for the delete button */
        background-color: red;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #e64a19; /* Ensure it remains visible */
    }

    /* Responsive Design */
    @media (max-width: 600px) {
        .task-title {
            font-size: 20px;
        }

        .task-details {
            padding: 10px;
            width: 90%; /* Make it wider for small screens */
        }

        button {
            width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="task-details">
    <a href="{% url 'tasks' %}" class="back-btn">Go Back</a>
    <h1 class="task-title">{{ task.title }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this task? This action cannot be undone.</p> <!-- Added cautionary note -->
        <button type="submit" value="delete">Delete</button>
    </form>
</div>
{% endblock content %}

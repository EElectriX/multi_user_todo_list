{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMpGpWV5NDVy5JQgVMqI5pn/En4oxcWhPgZ9A2l" crossorigin="anonymous">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <title>footer</title>
    <style>
        .site-footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    
        .footer-content {
            max-width: 1100px;
            margin: 0 auto;
        }
    
        .footer-links {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
    
        .footer-links li {
            display: inline-block;
            margin: 0 15px;
        }
    
        .footer-links a {
            color: white;
            text-decoration: none;
        }
    
        .footer-links a:hover {
            text-decoration: underline;
        }
    
        /* Responsive footer */
        @media (max-width: 768px) {
            .footer-links li {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
    
</head>
<body>
    
    
   
</body>
</html>

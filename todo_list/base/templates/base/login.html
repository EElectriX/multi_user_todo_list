{% extends 'base/main.html' %}

{% block extra_styles %}
<style>
    body {
        background: linear-gradient(90deg, rgb(85, 68, 180) 0%, rgb(72, 56, 170) 35%, rgb(55, 44, 150) 65%, rgb(38, 30, 120) 100%);
        font-family: 'Nunito', sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
        margin: 0;
        animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    .login {
        background-color: rgba(249, 249, 249, 0.5);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        width: 400px;
        text-align: center;
        backdrop-filter: blur(10px);
    }

    h1 {
        margin-bottom: 20px;
        font-size: 26px;
        color: #333;
    }

    form {
        margin-bottom: 20px;
    }

    input {
    width: 90%; /* Decreased width to 90% */
    padding: 8px; /* Reduced padding */
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    transition: border 0.3s;
}

    input:focus {
        border: 2px solid #4285F4;
        outline: none;
    }

    button {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        margin: 10px 0;
        background-color: #4285F4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
        background-color: #357ae8;
        transform: translateY(-2px);
    }

    a {
        color: #4285F4;
        text-decoration: none;
        transition: color 0.3s;
    }

    a:hover {
        text-decoration: underline;
        color: #0056b3;
    }

    h3 {
        margin-top: 20px;
        font-size: 1.1em;
        color: #333;
    }
</style>
{% endblock extra_styles %}

{% block content %}
<body>
    <div class="login">
        <h1>Please enter your login credentials here</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <h3>Don't have an account? <a href="{% url 'register' %}">Register</a></h3>
    </div>
</body>
{% endblock content %}

{% extends 'base/main.html' %}

{% block extra_styles %}
<style>
    body {
        background: linear-gradient(90deg, rgb(85, 68, 180) 0%, rgb(72, 56, 170) 35%, rgb(55, 44, 150) 65%, rgb(38, 30, 120) 100%);
        font-family: 'Nunito', sans-serif;
        min-height: 100vh;
       
        justify-content: center;
        align-items: center;
        color: black;
    }

    .login {
        background-color: rgba(249, 249, 249, 0.5);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    form {
        margin-bottom: 20px;
    }

    button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #4285F4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #357ae8;
    }

    a {
        color: #4285F4;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
    h3 {
        margin-top: 20px;
        font-size: 1.1em;
        color: #333;
    }
</style>
{% endblock extra_styles %}

{% block content %}
<body>
    <div class="login">
        <h1>Please enter your login credentials here</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <h3>Don't have an account? <a href="{% url 'register' %}">Register</a></h3>
    </div>
</body>
{% endblock content %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>To_do_list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMpGpWV5NDVy5JQgVMqI5pn/En4oxcWhPgZ9A2l" crossorigin="anonymous">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
   
    <style>
        body{
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(90deg, rgb(85, 68, 180) 0%, rgb(72, 56, 170) 35%, rgb(55, 44, 150) 65%, rgb(38, 30, 120) 100%);
            padding-top: 50px;
        }
        .container{
            width: 50%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1,h2,h3,h4,h5,h6{
            /* text-align: center; */
            font-family: 'raleway', sans-serif;
        }
        a,p{
            text-decoration: none;
            color: black;
        }
        .header_bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            background-color: rgb(43, 43, 155) ;
            color: white;
        }
        form button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
    }

    form button:hover {
        background-color: #0056b3;
    }

      .login{
          width: 50%;
          margin: auto;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          background-color: white;
          color: white;
      }
      .logout{
          background: #f00;
          color: white;
          padding: 10px;
          border-radius: 5px;
          border: none;
          cursor: pointer;
      }
      .logout:hover{
          background: #ff0000;
      }
        

      
    

     /* Back button styling */
     .back-btn {
        display: inline-block;
        padding: 8px 15px;
        background-color:  #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 16px;
    }

    .back-btn:hover {
        background-color: #0056b3;;
    }
    .todo-header {
            font-size: 2.5em; /* Adjust the size of the text */
            color: #3c149b; /* Change the text color */
            text-align: center; /* Center the heading */
            margin: 20px 0; /* Add some space above and below */
            text-transform: uppercase; /* Make the text uppercase */
            font-weight: bold; /* Make the text bold */
            border-bottom: 2px solid #3e158b; /* Add a bottom border */
            padding-bottom: 10px; /* Add some space below the text */
        }
</style>

   
     {% block extra_styles %}

     {% endblock %}

</head>
<body>
   
        {% block content %}

        {% endblock %}
   


   
</body>
</html>
